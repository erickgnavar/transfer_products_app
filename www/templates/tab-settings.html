<ion-view view-title="Settings">
    <ion-content>
        <div class="list list-inset">
            <form name="loginForm" ng-submit="login()" novalidate>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">API</span>
                    <input type="url" placeholder="http://server.com" name="api" ng-model="settings.api" required="required">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Odoo Host</span>
                    <input type="url" placeholder="http://server.com" name="host" ng-model="settings.host" required="required">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Database</span>
                    <input type="text" name="database" ng-model="settings.database" required="required">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="email@email.com" name="email" ng-model="settings.email" required="required">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" name="password" ng-model="settings.password" required="required">
                </label>
                <button type="submit" class="button button-block button-positive" ng-disabled="loginForm.$invalid">Login</button>
            </form>
            <ul class="list">
                <li class="item item-toggle">
                    Only transfers products with positive stock
                    <label class="toggle toggle-positive">
                        <input type="checkbox" ng-model="settings.check_positive_stock">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
